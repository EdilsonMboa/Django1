<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Django 1 - Index</title>
        <style>
            body {
              font-family: "Segoe UI", Roboto, sans-serif;
              margin: 40px;
              background: #f4f6f8;
              color: #333;
            }

            header {
              text-align: center;
              margin-bottom: 40px;
            }

            table {
              width: 100%;
              border-collapse: collapse;
              background: white;
              box-shadow: 0 2px 8px rgba(0,0,0,0.1);
              border-radius: 6px;
              overflow: hidden;
            }

            thead {
              background-color: #0078d7;
              color: white;
              text-transform: uppercase;
              font-size: 0.9rem;
              letter-spacing: 0.05em;
            }

            th, td {
              padding: 14px 18px;
              text-align: left;
            }

            tbody tr {
              border-bottom: 1px solid #e5e5e5;
              transition: background 0.2s ease;
            }

            tbody tr:hover {
              background-color: #f1f9ff;
            }

            a {
              color: #0078d7;
              text-decoration: none;
              font-weight: 500;
            }

            a:hover {
              text-decoration: underline;
            }

            @media (max-width: 600px) {
              table, thead, tbody, th, td, tr {
                display: block;
              }
              thead {
                display: none;
              }
              tr {
                margin-bottom: 15px;
                background: white;
                border-radius: 6px;
                box-shadow: 0 1px 4px rgba(0,0,0,0.1);
              }
              td {
                display: flex;
                justify-content: space-between;
                padding: 12px 16px;
              }
              td::before {
                content: attr(data-label);
                font-weight: bold;
                text-transform: uppercase;
                color: #555;
              }
            }
      </style>
    </head>
    <body>
        <header style="text-align: center;">
            <h1>Django 1 - Index</h1>
        </header>

        <table>
            <thead>
              <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
              </tr>
            </thead>
            <tbody>
              {% for product in products %}
              <tr>
                <td data-label="Product">
                  <a href="{% url 'product' product.id %}">{{ product.name }}</a>
                </td>
                <td data-label="Preço"> {{ product.price }}</td>
                <td data-label="Estoque">{{ product.stock }}</td>
              </tr>
              {% endfor %}
            </tbody>
        </table>

        <table>
            <thead>
            <tr>
                <th>Cliente</th>
            </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                    <tr>
                        <td data-label="Client">
                            <a href="{% url 'client' client.id %}">{{ client.name }}</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
