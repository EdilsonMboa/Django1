<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Product Page</title>
  </head>
  <body>
    <h1>{{ product.name }}</h1>

    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
          <tr>
            <td><a href="{% url 'product' product.id %}">{{ product.name }}</a></td>
            <td>{{ product.price }}</td>
            <td>{{ product.stock }}</td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
